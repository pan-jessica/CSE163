<!DOCTYPE html>
<html>
    <head>
        <title>Fruit</title>
        <script	src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <style type="text/css">
            #grape {
                color: red;
            }
            #kiwi {
                color: brown;
            }
            #banana {
                color: yellow;
            }
            #f {
                background-color: lightgray;
                padding: 2px 10px;
            }
        </style>
        <div id="f">
            <p id="grape"></p>
            <p id="kiwi"></p>
            <p id="banana"></p>
        </div>
        <script type="text/javascript">
            var fruits = [
                {
                    kind: "grape",
                    color: "red",
                    quantity: 12,
                    tasty: true
                },
                {
                    kind: "kiwi",
                    color: "brown",
                    quantity: 98,
                    tasty: true
                },
                {
                    kind: "banana",
                    color: "yellow",
                    quantity: 0,
                    tasty: true
                }
            ];
            console.log(fruits);
            for(var i = 0; i < fruits.length; ++i) {
                document.getElementById(fruits[i].kind).innerHTML = fruits[i].quantity + " " + fruits[i].kind;
            }
            
        </script>
    </body>
</html>
